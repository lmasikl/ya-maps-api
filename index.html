<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewposrt" content="width=device-width, initial-scale=1.0">
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCjeLYEd7Zwv71WPBD-zt-T5XEvUxpXSEk&sensor=false" type="text/javascript"></script>
    <script type="text/javascript">
        function init() {
            var mapOptions = {
                center: new google.maps.LatLng(55.74, 37.64),
                zoom: 10,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);
        }
    </script>
</head>
<body onload="init()">
    <div id="map" style="width: 800px; height: 600px"></div>
</body>
</html>
